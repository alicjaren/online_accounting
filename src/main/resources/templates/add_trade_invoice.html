<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>Wprowadzanie faktury</title>
</head>
<body>

<div th:if="${admin} != null">
    <div th:replace="fragments/header_admin :: header"/>
</div>

<div th:if="${admin} == null">
    <div th:replace="fragments/header :: header"/>
</div>

<div class="container">

    <div class="starter-template">
        <h1>Nowa faktura sprzedaży</h1>

        <div th:if="${error} != null">
            <div class="alert alert-info">
                <span th:text="${error}"></span>
            </div>
        </div>

        <form th:action="@{/user/trade/invoice/adding}" method="post">
            <ul>
                <li>
                    <label for="invoiceNumber" class="invoiceEl" data-icon="p"> Numer faktury </label>
                    <input id="invoiceNumber" name="invoiceNumber" required="required" type="text" placeholder="numer faktury" />
                </li>

                <li>
                    <label for="dateOfIssue" class="date" data-icon="p"> Data wystawienia </label>
                    <input id="dateOfIssue" name="dateOfIssue" required="required" type="date" placeholder="data wystawienia" />
                </li>

                <li>
                    <label for="tradePartnerNIP" class="invoiceEl" data-icon="p"> NIP kontrahenta </label>
                    <input id="tradePartnerNIP" name="tradePartnerNIP" required="required" type="text" placeholder="NIP" maxlength="10" size="10" />
                </li>

                <li>
                    <label for="tradePartnerName" class="invoiceEl" data-icon="p"> Nazwa kontrahenta </label>
                    <input id="tradePartnerName" name="tradePartnerName" required="required" type="text" placeholder="Kontrahent" size="100"/>
                </li>

                <li>
                    <label for="dealingThingName" class="invoiceEl" data-icon="p"> Przedmioty sprzedaży </label>
                    <input id="dealingThingName" name="dealingThingName" required="required" type="text" placeholder="Przedmioty zakupu" size="100"/>
                </li>

                <li>

                    <table>
                        <caption>Kwoty sprzedaży</caption>
                        <tr>
                            <th>Stawka VAT</th>
                            <th>Wartość netto</th>
                            <th>Wartość VAT</th>
                        </tr>

                        <tr>
                            <td>5%</td>
                            <td>
                                <input id="net5" name="net5" required="required" type="number" step = "0.01" placeholder="0,00" size="12"/>
                            </td>
                            <td>
                                <input id="vat5" name="vat5" required="required" type="number" step = "0.01" placeholder="0,00" size="12"/>
                            </td>
                        </tr>
                        <tr>

                            <td>8%</td>
                            <td>
                                <input id="net8" name="net8" required="required" type="number" step = "0.01" placeholder="0,00" size="12"/>
                            </td>
                            <td>
                                <input id="vat8" name="vat8" required="required" type="number" step = "0.01" placeholder="0,00" size="12"/>
                            </td>
                        </tr>
                        <tr>
                            <td>23%</td>
                            <td>
                                <input id="net23" name="net23" required="required" type="number" step = "0.01" placeholder="0,00" size="12"/>
                            </td>
                            <td>
                                <input id="vat23" name="vat23" required="required" type="number" step = "0.01" placeholder="0,00" size="12"/>
                            </td>
                        </tr>

                    </table>
                </li>

                <li>
                    <label for="gross" class="invoiceEl" data-icon="p"> Wartość brutto </label>
                    <input id="gross" name="gross" required="required" type="number" step = "0.01" placeholder="0,00" size="12"/>
                </li>

                <li>
                    <input type="submit" class="button" value="Zapisz"/>
                </li>
            </ul>
        </form>

    </div>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
