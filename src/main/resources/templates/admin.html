<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header_admin :: header-css"/>
    <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Księgowość online</title>
</head>
<body>

<div th:replace="fragments/header_admin :: header"/>

<div class="container">

    <div class="starter-template">
        <h1>Strona administratora systemu</h1>

        <h1 th:inline="text">Witaj [[${#httpServletRequest.remoteUser}]]!</h1>

        <div th:if="${addedUser} != null">
            <div class="alert alert-success">
                <span th:text="${addedUser}"></span>
            </div>
        </div>

        <div th:if="${failedAdded} != null">
            <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span th:text="${failedAdded}"></span>
            </div>
        </div>


        <div th:if="${result} != null">
            <div class="alert alert-info">
                <span th:text="${result}"></span>
            </div>
        </div>


    </div>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
